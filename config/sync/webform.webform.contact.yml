id: contact
title: Contact
description: 'Contact form on Contact page.'
category: ''
elements: |
  '#attributes':
    class:
      - contact-form
    id: base-contact-form
  flexbox:
    '#type': webform_flexbox
    static_container:
      '#type': container
      form_title:
        '#type': webform_markup
        '#markup': '<h2>If you have any questions, do not hesitate to contact us</h2>'
      static_phone:
        '#type': processed_text
        '#text': '<a class="field field--name-field-company-phone field--type-string" href="tel:+421904&n308139"><i class="fas fa-phone fa-flip-horizontal"></i>+421&nbsp;904&nbsp;308&nbsp;139</a>'
        '#format': full_html
      static_email:
        '#type': processed_text
        '#text': |
          <a class="field field--name-field-company-email field--type-email" href="mailto:finance@consulo.sk"><i class="fas fa-envelope"></i>finance@consulo.sk</a>
          
        '#format': full_html
      static_languages:
        '#type': processed_text
        '#text': |
          <div class="contact__languages"><span class="contact__language language--sk">SK</span> <span class="contact__language language--hu">HU</span> <span class="contact__language language--en">EN</span></div>
          
        '#format': full_html
    form_container:
      '#type': container
      name:
        '#type': textfield
        '#title': 'Name / company name'
        '#title_display': none
        '#placeholder': 'Name / company name*'
        '#required': true
      phone:
        '#type': textfield
        '#title': 'Phone number'
        '#title_display': none
        '#placeholder': 'Phone number'
      email:
        '#type': email
        '#title': E-mail
        '#title_display': none
        '#placeholder': 'E-mail*'
        '#required': true
      description:
        '#type': textarea
        '#title': Description
        '#title_display': none
        '#placeholder': 'Hello, I am interested inâ€¦*'
        '#required': true
      footer:
        '#type': processed_text
        '#text': |
          <p>Fields marked with * are required.</p>
          
        '#format': basic_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Submit
    '#submit__attributes':
      id: contact-form-submit-btn
