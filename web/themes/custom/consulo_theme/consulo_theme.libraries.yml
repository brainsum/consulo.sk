global-styling:
  css:
    base:
      //use.fontawesome.com/releases/v5.8.1/css/all.css: { external: true }
      //fonts.googleapis.com/css?family=Playfair+Display:400,400i,700&display=swap&subset=latin-ext: { external: true }
      //fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap&subset=latin-ext: { external: true }
      css/base.css: { minified: true }
      css/base-above-48.css: {media: '(min-width: 48em)'}
    layout:
      css/layout.css: { minified: true }
      css/layout-above-48.css: {media: '(min-width: 48em)'}
    component:
      css/components.css: {}
      css/components-above-48.css: {media: '(min-width: 48em)'}
    theme:
      css/theme.css: { minified: true }
      css/theme-above-48.css: {media: '(min-width: 48em)'}
  js:
    js/dist/theme.js: { minified: true }
  dependencies:
    - core/jquery
    - core/drupal
    - core/modernizr
slick_slider:
  css:
    theme:
      vendors/slick-carousel/slick/slick.css: {}
  js:
    vendors/slick-carousel/slick/slick.min.js: { minified: true }
    js/dist/sliders.js: { minified: true }
  dependencies:
    - core/jquery
    - core/drupal
grayscale:
  js:
    vendors/jquery-gray/js/jquery.gray.min.js: { minified: true }
    js/dist/grayscale.js: { minified: true }
  dependencies:
    - core/jquery
    - core/drupal
