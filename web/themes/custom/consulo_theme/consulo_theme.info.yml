# Theme's name for admin UI, change for your project.
name: "Consulo theme"
type: theme
# Short description text for admin UI, change for your project
description: "Drupal 8 coding standards ready startertheme powered by Gulp 4 based on Classy."
core: 8.x
core_version_requirement: ^8 || ^9 || ^10
# screenshot cover image for admin UI (588x438): take a screenshot about home page
screenshot: screenshot.jpg
# website logo, begin with Drupal 8.6 you can use SVG or PNG format too
logo: logo.svg
package: brainsum
# Defines the base theme, change it for your needs
base theme: classy
# Defines libraries group in which we can add css/js.
libraries:
  - consulo_theme/global-styling
stylesheets-remove:
  - '@classy/css/components/field.css'
# Regions, change it for your needs (don't forget change page template too)
regions:
  header: Header
  top: Top
  helper: Helper
  content: Content
  bottom: Bottom
  footer: Footer
